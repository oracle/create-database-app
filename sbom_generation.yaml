version: 0.1
component: build
timeoutInSeconds: 3600
shell: bash

steps:
  - type: Command
    name: "Install npm"
    command: |
      # Install npm version 8.19.4
      npm i -g npm@v8.19.4
  - type: Command
    name: "Install node-cli & unit-testing packages"
    command: |
      npm install --ignore-scripts
  - type: Command
    name: "Install cyclonedx-node-npm package"
    command: |
      npm install --ignore-scripts -g --save-dev @cyclonedx/cyclonedx-npm
  - type: Command
    name: "Run cyclonedx-node-npm package"
    command: |
      # For more details, visit https://github.com/CycloneDX/cyclonedx-node-npm/blob/main/README.md
      npx @cyclonedx/cyclonedx-npm --omit dev --output-format JSON --output-file artifactSBOM.json --spec-version 1.4
outputArtifacts:
  - name: artifactSBOM
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/artifactSBOM.json
